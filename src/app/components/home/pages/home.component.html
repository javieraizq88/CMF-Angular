<div class="container">

    <h1 class="my-4">{{titulo}}</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-around">
        <!-- dolar -->
        <div class="col mb-2">
            <div class="card">
                <div class="card-header bg-primary"></div>
                <div class="card-body">
                    <h2 class="card-title">{{tituloCardDolar}} </h2>
                    <p class="card-text">{{textoDescripcion}}</p>
                    <div class="d-grid d-md-flex justify-content-around mt-md-4 mb-md-2">
                        <button type="button" class="btn btn-outline-primary" (click)="goToDolarHoy()">
                            valor actual
                        </button>
                        <button type="button" class="btn btn-outline-secondary mt-3 mb-1 my-md-0" (click)="goToDolar()">
                            {{textoBotonMes}}
                        </button>
                    </div>
                </div> <!-- fin card-body -->
            </div> <!-- fin card -->
        </div> <!-- fin col -->
        <!-- euro -->
        <div class="col mb-2">
            <div class="card">
                <div class="card-header bg-secondary"></div>
                <div class="card-body">
                    <h2 class="card-title">{{tituloCardEuro}} </h2>
                    <p class="card-text">{{textoDescripcion}}</p>
                    <div class="d-flex justify-content-around mt-md-4 mb-md-2">
                        <button type="button" class="btn btn-outline-primary" (click)="goToEuroHoy()">
                            valor actual
                        </button>
                        <button type="button" class="btn btn-outline-secondary mt-3 mb-1 my-md-0" (click)="goToEuro()">
                            {{textoBotonMes}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- TMC -->
        <div class="col mb-2">
            <div class="card">
                <div class="card-header bg-danger"></div>
                <div class="card-body">
                    <h2 class="card-title">{{tituloCardTMC}} </h2>
                    <p class="card-text">{{textoDescripcion}}</p>
                    <div class="d-flex justify-content-around mt-md-4 mb-md-2">
                        <button type="button" class="btn btn-outline-primary" (click)="goToTMCHoy()">
                            valor actual
                        </button>
                        <button type="button" class="btn btn-outline-secondary mt-3 mb-1 my-md-0" (click)="goToTMC()">
                            {{textoBotonMes}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- UF -->
        <div class="col mb-4">
            <div class="card">
                <div class="card-header bg-info"></div>
                <div class="card-body">
                    <h2 class="card-title">{{tituloCardUF}} </h2>
                    <p class="card-text">{{textoDescripcion}}</p>
                    <div class="d-flex justify-content-around mt-md-4 mb-md-2">
                        <button type="button" class="btn btn-outline-primary" (click)="goToUfHoy()">
                            valor actual
                        </button>
                        <button type="button" class="btn btn-outline-secondary mt-3 mb-1 my-md-0" (click)="goToUf()">
                            {{textoBotonMes}}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col mb-4">
            <div class="card">
                <div class="card-header bg-success"></div>
                <div class="card-body">
                    <h2 class="card-title">{{tituloCardIPC}} </h2>
                    <p class="card-text">{{textoDescripcion}}</p>
                    <div class="d-flex justify-content-around mt-md-4 mb-md-2">
                        <button type="button" class="btn btn-outline-primary" (click)="goToIPCHoy()">
                            valor actual
                        </button>
                        <button type="button" class="btn btn-outline-terciary mt-3 mb-1 my-md-0" (click)="goToIPC()">
                            {{textoBotonYear}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col mb-4">
            <div class="card">
                <div class="card-header bg-warning"></div>
                <div class="card-body">
                    <h2 class="card-title">{{tituloCardUTM}} </h2>
                    <p class="card-text">{{textoDescripcion}}</p>
                    <div class="d-flex justify-content-around mt-md-4 mb-md-2">
                        <button type="button" class="btn btn-outline-primary" (click)="goToUTMHoy()">
                            valor actual
                        </button>
                        <button type="button" class="btn btn-outline-terciary mt-3 mb-1 my-md-0" (click)="goToUTM()">
                            {{textoBotonYear}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
