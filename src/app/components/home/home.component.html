<div class="container">

    <h1>{{titulo}} </h1>
    
    <button type="button" class="btn btn-primary" (click)="goToDolar()">Ir a Dolar $</button>
    <button type="button" class="btn btn-primary" (click)="goToEuro()">Ir a Euro â‚¬</button>
    <button type="button" class="btn btn-primary" (click)="goToTMC()">Ir a TMC</button>
    <button type="button" class="btn btn-primary" (click)="goToUf()">Ir a UF</button>
    
    <div *ngIf="ipcData.length > 0; else noData">
        <h2>Datos del IPC:</h2>
        <ul>
            <li *ngFor="let ipc of ipcData">
                Fecha: {{ ipc.Fecha }} - Valor: {{ ipc.Valor }}
            </li>
        </ul>
    </div>
    
   
    <div *ngIf="utmData.length > 0; else noData">
        <h2>Datos de UTM:</h2>
        <ul>
            <li *ngFor="let utm of utmData">
                Fecha: {{ utm.Fecha }} - Valor: {{ utm.Valor }}
            </li>
        </ul>
    </div>
    
    <ng-template #noData>
        <p>No se encontraron datos.</p>
    </ng-template>
    
</div>
