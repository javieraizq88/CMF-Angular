<div class="container">
    <h2>Datos del Euro â‚¬:</h2>
    <button (click)="goToHome()" type="button" class="btn btn-primary">Volver</button>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let euro of euroData"> 
                    <td> {{ euro.Fecha }}</td>
                    <td>$ {{ euro.Valor }}</td>
                    <td>
                        <a href="#" class="link-primary">Ver detalle</a>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <ng-template #noData>
        <p>No se encontraron datos.</p>
    </ng-template>
    
</div>
