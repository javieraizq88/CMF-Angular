<div class="container mt-4">
    <div class="d-flex">
        <button (click)="goToHome()" type="button" class="btn btn-primary">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            Volver
        </button>
        <h2 class="ms-4 mt-2">Datos del {{tituloCardEuro}} de los úlimos 30 días</h2>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Detalle</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let euro of euroData"> 
                    <td> {{ euro.Fecha }}</td>
                    <td>$ {{ euro.Valor }}</td>
                    <td>
                        <a href="#" class="link-primary">Ver detalle</a>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <ng-template #noData>
        <p>No se encontraron datos.</p>
    </ng-template>
    
</div>
